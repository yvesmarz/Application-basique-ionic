<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>CD</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <button ion-item *ngFor="let cd of cdList; let i = index" (click)="onLoadCd(i)">
        <ion-icon name="disc" [color]="cd.isLend ? 'secondary' : 'danger'"></ion-icon>
        {{ cd.name }} </button>
</ion-list>
</ion-content>
